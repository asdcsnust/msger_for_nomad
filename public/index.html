<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=5, minimum-scale=1, width=device-width" />
    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body,
        input,
        textarea {
            font-size: 14pt; font-family: "Nanum Barun Gothic", "Ubuntu Condensed", "Noto Sans Korean"; line-height: 100%;
        }
        #left-side {
            width: 900px;
            border: black solid 1px;
            float: left;
            position: relative;
            height: 630px;
            display: none;
        }
        #right-side {
            width: 100%;
            border: black solid 1px;
            float: left;
            position: relative;
            height: 100%;
        }
        #message_box {
            position: absolute;
            bottom:0px;
        }
        #message_box input {
            width: 300px;
            height: 100px;
        }
        h1 {
            font-size: 20pt;
        }
        #enter {
            float: right;
            height: 100px;
        }
        #msgs {
        	overflow: scroll;
        	height: 70%;
            border-top: solid black 1px;
            border-bottom: solid black 1px;
        }
        @import url(https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css); 
    </style>
    <title>msger_for_nomad</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    

</head>
<body>
    <div id="left-side">
        <h1>
            msger_for_nomad
        </h1>
    </div>
    <div id="right-side">
        <b>
            msger_for_nomad
        </b>
        
        <div id="msgs">
        </div>
        <!-- Slider with Starting Value -->
        <input id="slider" class="mdl-slider mdl-js-slider" type="range"
          min="0" max="100" value="100" tabindex="0">
        <p id="message_box">
            <span></span>
            <br/>
            <input type="text" id="msgbox"/>
            <button id="enter">
                입력
            </button>
        </p>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".mdl-js-slider").change(function(event){
                event.stopImmediatePropagation();
                $("body").css("opacity", $("#slider").attr('value')/100);
            });
            var input_nickname = prompt("닉네임을 입력하세요","");
            $("#message_box span").text(input_nickname);
            var socket = io.connect();
            $("#msgbox").keydown(function(event) {
                event.stopImmediatePropagation();
                if (event.which == 13) {
                    socket.emit('fromclient',{msg:input_nickname+":"+$('#msgbox').val()});
                    $("#msgs").scrollTop($("#msgs")[0].scrollHeight+30);
                    $('#msgbox').val('');
                    return false;
                }
            });
            $("#enter").click(function(){
                socket.emit('fromclient',{msg:input_nickname+":"+$('#msgbox').val()});
                $("#msgs").scrollTop($("#msgs")[0].scrollHeight+30);
                $('#msgbox').val('');
            });
            socket.on('toclient',function(data){
                console.log(data.msg);
                $('#msgs').append(data.msg+'<BR>');
                $("#msgs").scrollTop($("#msgs")[0].scrollHeight+30);
            });
        });
    </script>
</body>
</html>
